<div>
  <app-carousel></app-carousel>
  <div class="card-container">
    @for (evento of eventos; track $index) {
    <div class="card">
      <img src="concierto.jpg" class="card-img-top" alt="Concierto de rock">
      <div class="card-body">
        <h5 class="card-title">{{evento.nombre}}</h5>
        <p class="card-text">{{evento.tipoEvento}}</p>
          <a [routerLink]="['/evento', evento.id]" class="btn btn-primary">Comprar</a>
      </div>
    </div>
  }
  </div>
</div>
